    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
  import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app-check.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDA9b6mzdKkDSKnHOxtjM8PQ26ZNtLrTqE",
    authDomain: "pipettedigest-subscription.firebaseapp.com",
    projectId: "pipettedigest-subscription",
    storageBucket: "pipettedigest-subscription.appspot.com",
    messagingSenderId: "940592884625",
    appId: "1:940592884625:web:4639faf02108085d724830",
    measurementId: "G-NE67SK93KG"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  getAnalytics(app);
  const appCheck = initializeAppCheck(app, {
    provider: new ReCaptchaV3Provider('6LdQwHApAAAAAKjXIJ53Hxiv8UoVEhG6vQO6GSN_'),
});


  document.getElementById('subscription-form').addEventListener('submit', async (e) => {
    e.preventDefault(); // Prevent the default form submit action
    const emailInput = document.getElementById('email');
    const email = emailInput.value; // Get the email value

    try {
      await addDoc(collection(db, "subscriptions"), {
        email: email
      });
      alert("Thank you for subscribing!");
      emailInput.value = ''; // Reset the input field
    } catch (error) {
      console.error("Error adding document: ", error);
      alert("Oops! Something went wrong.");
    }
  });


</script>
